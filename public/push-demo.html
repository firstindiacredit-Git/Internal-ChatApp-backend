<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Push Notification Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    #subscribeBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    #subscribeBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    #subscribeBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #testBtn {
      background: #10b981;
      color: white;
      display: none;
    }

    #testBtn:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4);
    }

    #unsubscribeBtn {
      background: #ef4444;
      color: white;
      display: none;
    }

    #unsubscribeBtn:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
    }

    .status {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
      display: block;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
      display: block;
    }

    .status.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #3b82f6;
      display: block;
    }

    .feature-list {
      list-style: none;
      margin: 20px 0;
    }

    .feature-list li {
      padding: 10px 0;
      color: #666;
      display: flex;
      align-items: center;
    }

    .feature-list li:before {
      content: "âœ“";
      color: #10b981;
      font-weight: bold;
      margin-right: 10px;
      font-size: 18px;
    }

    .subscription-info {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 13px;
      color: #666;
      display: none;
    }

    .subscription-info.show {
      display: block;
    }

    .subscription-info strong {
      color: #333;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”” Push Notification Demo</h1>
    <p>Enable push notifications to receive real-time updates from the chat application.</p>

    <div id="status" class="status"></div>

    <ul class="feature-list">
      <li>Real-time message notifications</li>
      <li>Works even when app is closed</li>
      <li>Instant call alerts</li>
      <li>Group message updates</li>
    </ul>

    <button id="subscribeBtn">Enable Notifications </button>
    <button id="testBtn">Send Test Notification</button>
    <button id="unsubscribeBtn">Disable Notifications</button>

    <div id="subscriptionInfo" class="subscription-info"></div>
  </div>

  <script src="push-main.js"></script>
</body>
</html>
